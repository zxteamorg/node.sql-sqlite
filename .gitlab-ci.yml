include: 'https://dev.zxteam.net/maxim.anurin/gitlab-pipelines/raw/master/node/internal-lib.yml'

image: registry.dev.zxteam.net/pub/docker/build/node10.protoc-mysqlcli-psqlcli:1

cache:
  paths:
    - node_modules/

test:
  stage: test
  dependencies:
    - build
  variables:
    GIT_STRATEGY: none
  services:
    - name: registry.dev.zxteam.net/pub/docker/test/mysql8:1
      alias: mysql
  before_script:
    - echo "Wake up Sqlite"
    - npm run prepare:initdb
  script:
    - npm run test
